<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div id= "score" class="cl-bg-2 cl-sm-1">
      <h1>Your Result</h1>
      <section class="score">
        <p class="marks">76</p>
        <p class="of10">of 100</p>
      </section>
      <p class="result"> Great</p>
      <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
    </div> 


    <div id="analysis" class="cl-bg-2 cl-sm-1">
      <p class="summary">Summary</p>

      <p id="reaction" class="scorecard">
        <img src="assets/images/icon-reaction.svg" alt="icon">
        <span id="title">Reaction</span>
        <span id="points">80 / 100</span>
      </p>

      <p id="memory" class="scorecard">
        <img src="assets/images/icon-memory.svg" alt="icon">
        <span id="title">Memory</span>
        <span id="points">2 / 100</span>
      </p>

      <p id="verbal" class="scorecard">
        <img src="assets/images/icon-verbal.svg" alt="icon">
        <span id="title">Verbal</span>
        <span id="points">61 / 100</span>
      </p>

      <p id="visual" class="scorecard">
        <img src="assets/images/icon-visual.svg" alt="icon">
        <span id="title">Visual</span>
        <span id="points">72 / 100</span>
      </p>

      <button>Continue</button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by&nbsp;<a href="https://github.com/Akshidhan">Akshidhan</a>.
  </footer>
</body>
</html>
